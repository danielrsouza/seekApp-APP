<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <img src="../../assets/search.png" alt="logo de busca"/>
  
    <form [formGroup]="formLogin" (ngSubmit)="login()">
      <ion-item color="light">
        <ion-input formControlName="email" class="form-control" type="text" value="" placeholder="Email"></ion-input>
      </ion-item>

      <div *ngIf="registerFormControl.email.errors" class="invalid-feedback erro" >
        <div *ngIf="registerFormControl.email.errors.required">Preencha o email</div>
        <div *ngIf="registerFormControl.email.errors.email">Preencha com email valido</div>
      </div>
    
      <ion-item color="light">
        <ion-input formControlName="password" class="form-control" type="password" value="" placeholder="Senha"></ion-input>
      </ion-item>

      <div *ngIf="registerFormControl.password.errors" class="invalid-feedback erro">
        <div *ngIf="registerFormControl.password.errors.required">Preencha a senha</div>
        <div *ngIf="registerFormControl.password.errors.minlength">A senha deve conter pelo menos 8 caracteres</div>
      </div>

        <div *ngIf="!spinnerLoading">
          <ion-button color="light" expend="block" fill="outline" shape="round" type="submit">Entrar</ion-button>
        </div>
    </form>


  <div *ngIf="spinnerLoading"  class="spinnerCenter">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

</ion-content>
