<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fundo">
  <ion-grid class="imagem">
    <img src="./../../assets/search.png">
  </ion-grid>
  
  <ion-grid>
    <form [formGroup]="formLogin" (ngSubmit)="login()" class="fundo">
        <ion-row>
          <ion-input formControlName="email" type="text" value="" placeholder="Email"></ion-input>
        </ion-row>
        <div *ngIf="registerFormControl.email.errors" class="invalid-feedback">
          <div *ngIf="registerFormControl.email.errors.required">Preencha o email</div>
          <div *ngIf="registerFormControl.email.errors.email">Preencha com email valido</div>
      </div>
    
        <ion-row>
          <ion-input formControlName="password" type="password" value="" placeholder="Senha"></ion-input>
        </ion-row>
        <div *ngIf="registerFormControl.password.errors" class="invalid-feedback">
          <div *ngIf="registerFormControl.password.errors.required">Preencha a senha</div>
          <div *ngIf="registerFormControl.password.errors.minlength">A senha deve conter pelo menos 8 caracteres</div>
      </div>

      <ion-row class="buttons">
        <ion-col *ngIf="!spinnerLoading">
          <ion-button color="dark" expand="block" type="submit">Entrar</ion-button>
          <ion-button color="primary" expand="block" (click)="loginFb()"> Logar com Facebook</ion-button>
          <ion-button color="dark" expand="block" (click)="resetPassword()">Esqueci a senha</ion-button>
        </ion-col>
      </ion-row>
    </form>

  </ion-grid>

  <ion-content *ngIf="spinnerLoading"  class="spinnerCenter"  class="fundo">
    <ion-spinner name="crescent"></ion-spinner>
  </ion-content>

</ion-content>
