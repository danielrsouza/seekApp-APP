<ion-toolbar color="dark">
  <ion-buttons slot="secondary">
    <ion-button (click)="logout()">
      <ion-icon slot="icon-only" name="person-circle" ></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Home</ion-title>
</ion-toolbar>

<ion-content>
  <div *ngIf="!skeleton">
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

  <div *ngIf="show" style="height: 10%;">
    <ion-card-content>
      <strong>Não existe nenhum post para sua localização...</strong>
    </ion-card-content>
  </div>

  <div  *ngFor="let post of postComUsuarios">
    <div class="container">
      <ion-item>
        <div *ngIf="post.user.avatar; else semAvatar">
          <ion-avatar slot="start">
            <img [src]="post.user.avatar">
          </ion-avatar>
        </div>

        <ng-template #semAvatar>
          <ion-avatar slot="start">
            <img src="../../../assets/avatar.png">
          </ion-avatar>  
        </ng-template>

        <ion-label>
          <a (click)="visualizaPerfil(post)">{{post.user.nome}}</a>
          <p>{{post.created_at}}</p>

          <p>{{post.descricao}}</p>
        </ion-label>
      </ion-item>
      <img [src]="post.imagem" style="width: 100%; height: 350px!important;"> 
      <ion-item-divider>
        <ion-label>

        <div style="display: flex;" *ngIf="!spinnerActions">
          <ion-icon name="eye" (click)="detalhePost(post)"></ion-icon>

          <div *ngIf="post.user.id == currentUserId">
            <div *ngIf="post.status == true; else statusfalse">
             <ion-icon (click)="mudaStatus(false, post.id)" name="lock-open-outline"></ion-icon>
            </div>
            <ng-template #statusfalse><ion-icon (click)="mudaStatus(true, post.id)" name="lock-closed-outline"></ion-icon></ng-template>
          </div>

          <div *ngIf="post.user.id == currentUserId">
            <ion-icon name="pencil"></ion-icon>
            <ion-icon name="trash" (click)="deletePost(post)"></ion-icon>
          </div>
        </div>
        <div *ngIf="spinnerActions"  class="spinnerCenter">
          <ion-spinner name="crescent"></ion-spinner>
        </div>

        </ion-label>
      </ion-item-divider>
    </div>
  </div>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="spinnerLoading"  class="spinnerCenter">
    <ion-spinner name="crescent"></ion-spinner>
  </div>

</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="cadastrapost()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
</ion-fab>
