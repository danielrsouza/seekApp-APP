<ion-toolbar color="dark">
  <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Timeline</ion-title>
</ion-toolbar>
<ion-content [fullscreen]="true">
  <ion-card *ngFor="let post of postComUsuarios">
    <ion-card-header>
      <ion-img src="https://images.pexels.com/photos/405202/pexels-photo-405202.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="100" height="100"></ion-img> 
      <ion-card-title><strong>Postado por: </strong>{{post.user.nome}}</ion-card-title>
      <ion-card-subtitle>
        <ion-icon class="eye" name="eye"></ion-icon>
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <strong>Descrição: </strong>{{post.descricao}}
    </ion-card-content>
    <ion-card-content *ngIf="post.user.id == currentUserId">
      <ion-icon name="pencil"></ion-icon>
      <ion-icon name="trash" (click)="deletePost(post)"></ion-icon>
    </ion-card-content>
  </ion-card>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
</ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark" (click)="cadastrapost()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
