<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes do Post</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-img src="https://images.pexels.com/photos/405202/pexels-photo-405202.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" width="100" height="100"></ion-img> 
      <ion-card-title><strong>Postado por: </strong>{{nome}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <strong>Descrição: </strong>{{descricao}}
    </ion-card-content>
    <ion-card-content>
      <ion-icon class="chatbox" name="chatbox"></ion-icon>
    </ion-card-content>
  </ion-card>

  <ion-content *ngIf="!show">
      <ion-card-content>
        <strong>Nenhum comentário nesse post!</strong>
      </ion-card-content>
  </ion-content>

  <ion-content>
    <ion-card *ngFor="let comentario of comentarios">
      <ion-card-header>
        <ion-card-title>{{comentario.users.nome}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{comentario.descricao}}
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
