<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalhes do Post</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style="height: 20%;">
  <div *ngIf="!skeleton">
    <ion-list>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
  <ion-card *ngIf="skeleton">
    <ion-card-header>
      <img [src]="imgPost">
      <ion-card-title ><strong>Postado por: </strong><a (click)="visualizaPerfil()">{{nome}}</a></ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <strong>Descrição: </strong>{{descricao}}
    </ion-card-content>
    <ion-card-content>
      <ion-icon class="chatbox" name="chatbox" (click)="comment()"></ion-icon>
    </ion-card-content>
  </ion-card>

  <ion-content *ngIf="inputComment" style="height: 22%;">
    <form [formGroup]="formComentario" (ngSubmit)="persistComentario()">
      <ion-item>
        <ion-input type="text" placeholder="Escreva seu comentário..." formControlName="descricao"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-button color="dark" expand="block" type="submit">Cadastrar</ion-button>
        </ion-col>
      </ion-row>
      </form>
  </ion-content>

  <ion-content *ngIf="!show" style="height: 10%;">
      <ion-card-content>
        <strong>Nenhum comentário nesse post!</strong>
      </ion-card-content>
  </ion-content>
  <ion-content>
    <ion-card *ngFor="let comentario of comentarios">
      <ion-card-header>
        <ion-card-title>{{comentario.users.nome}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{comentario.descricao}}
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
