    <ion-content class="fundo">
      <ion-grid>
        <ion-row style="width: 100%;">
          <ion-card style="width: 100%; text-align:center; margin: 0; padding: 1em; background-color: #8ac4d0;">
            <ion-card-title style="font-family: 'Bree Serif', serif; font-size: 5em; color: #000000;">SeekApp</ion-card-title>
          </ion-card>
        </ion-row>
        <ion-row class="row-inicio">
            <ion-slides pager="true" [options]="slideOpts">
              <ion-slide>
                <h1>Slide 1</h1>
              </ion-slide>
              <ion-slide>
                <h1>Slide 2</h1>
              </ion-slide>
              <ion-slide>
                <h1>Slide 3</h1>
              </ion-slide>
            </ion-slides>
        </ion-row>
        <ion-row  class="row-inicio">        
          <ion-button color="medium" expand="block" (click)="login()">Entrar</ion-button>
          <ion-button color="medium" expand="block" (click)="cadastrese()">Cadastre-se</ion-button>
        </ion-row>
      </ion-grid>
      <ion-grid class="slides">

      </ion-grid>
    </ion-content>
